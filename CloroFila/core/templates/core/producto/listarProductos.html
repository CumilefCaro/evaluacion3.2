{% extends 'core/base.html' %}

{% block contenido %}
{% load humanize%}
{% block css %}
<br>
<br>
<br>
<div class="card">
    <div class="card-body">
        <h3>Listado de productos</h3>
        <table class="table table-striped table=hover table=responsive-sm ">
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Categor√≠a</th>
                <th>Opciones</th>
            </tr>
            {% for p in prod %}
        
            <tr>
                <td>{{ p.nombre }}</td>
                <td>${{ p.precio | intcomma }}.-</td>
                <td>{{ p.categoria }}</td>
                
                <td>
                    <a href="{% url 'modificarProducto' p.id%}" class="btn btn-success btn-sm">Modificar</a>
                    <a href="{% url 'eliminarProducto' p.id%}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
            
        </table>
        
    </div>
</div>


{% endblock %}
{% endblock %}
